<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      padding: 0 20px;
      z-index: 1;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: fixed; /* Prevents layout breaking */
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 40%;
      top: 60%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #noBtn {
      background-color: #555;
      color: white;
      left: 60%;
      top: 60%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #message {
      position: fixed;
      bottom: 40px;
      font-size: 1.2rem;
      color: #333;
      padding: 0 20px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>Shukrity, will you be my Valentine? ‚ù§Ô∏è</h1>

  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üôà</button>

  <div id="message"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    let noClickCount = 0;
    let yesScale = 1;
    let pleaseText = "";
    const maxNoClicks = 10;

    noBtn.addEventListener("click", () => {
      if (noClickCount >= maxNoClicks) return;

      noClickCount++;

      // Enlarge YES smoothly using scale (prevents text blocking)
      yesScale += 0.2;
      yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;

      // Add more pleading text
      pleaseText += noClickCount % 2 === 0 ? " pretty please" : " please";
      message.innerText = "Don't say no" + pleaseText + " ü•∫";

      // Keep NO button fully inside viewport
      const buttonWidth = noBtn.offsetWidth;
      const buttonHeight = noBtn.offsetHeight;

      const padding = 20;
      const maxX = window.innerWidth - buttonWidth - padding;
      const maxY = window.innerHeight - buttonHeight - padding;

      const randomX = Math.max(padding, Math.random() * maxX);
      const randomY = Math.max(padding, Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
      noBtn.style.transform = "none";

      // After 10 clicks remove NO
      if (noClickCount === maxNoClicks) {
        setTimeout(() => {
          noBtn.remove();
          message.innerText = "Okay okay‚Ä¶ only Yes remains now üòò";
        }, 400);
      }
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <h1 style="font-size:3rem;color:#ff1e56;">Yayyy!!! üíï</h1>
        <p style="font-size:1.5rem;">Best decision ever, Shukrity! ‚ù§Ô∏è</p>
      `;
    });
  </script>
</body>
</html>
